<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Sidebar</title>
<style>
    body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
}

.icon-container {
  position: relative;
}

.icon {
  font-size: 24px;
  cursor: pointer;
}

.sidebar {
  width: 0;
  height: 100vh;
  background-color: #333;
  color: #fff;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  position: fixed;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 18px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.icon-container:hover .sidebar {
  width: 250px;
}

</style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <div class="icon" id="icon">&#9776;</div>
    </div>
    <div class="sidebar" id="sidebar">
      <!-- Sidebar content goes here -->
      <p>This is the sidebar content.</p>
    </div>
  </div>
</body>
</html>
